<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>招聘后台-注册</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../../css/bootstrap.min.css"/>
    <script type="application/javascript" th:src="@{/js/jquery.min.js}"></script>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Arial Normal', 'Arial';
            font-size: 14px;
        }

        .clear {
            clear: both;
        }

        a {
            text-decoration: none;
        }
    </style>
    <script type="text/javascript">
        jQuery(function () {
            $(".wrapper").height($(window).height());

        });
    </script>
</head>
<body>
<div class="wrapper">
    <div class="alpha"></div>
    <div class="mainBox">
        <h4>哎呀呀集团微信招聘管理平台注册</h4>
        <div th:if="${errMsg != null}" th:text="${errMsg.message}" class="code" style="display: block;">
        </div>
        <form action="register" method="post" th:object="${user}">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="left">
                <div>
                    <span>用户名:</span><input name="username" autocomplete="true" placeholder="请输入用户名" th:field="*{{username}}"/>
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="width: 100%;text-align: left;line-height: 12px;height: auto;color: #ff2e2a;padding-left: 30px;">
                </div>
                <div>
                    <span>密码:</span>
                    <input type="password" name="password" placeholder="请输入密码" th:field="*{{password}}"/>
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="width: 100%;text-align: left;line-height: 12px;height: auto;color: #ff2e2a;padding-left: 30px;">
                </div>
                <div class="right">
                    <button type="submit" style="background: none;border: none;"><img src="/images/login.png"/></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
