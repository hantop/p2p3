<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>招聘推广</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="application/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{http://res.wx.qq.com/open/js/jweixin-1.0.0.js}" type="text/javascript"></script>
    <script type="application/javascript" th:src="@{/js/weixin.js}"></script>
    <script type="application/javascript" th:inline="javascript">
        wx.config({
            debug: false,
            appId: [[${js_sdk_signature.appId}]],
            timestamp: [[${js_sdk_signature.timestamp}]],
            nonceStr: [[${js_sdk_signature.nonceStr}]],
            signature: [[${js_sdk_signature.signature}]],
            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'hideMenuItems',
                'showMenuItems',
                'hideAllNonBaseMenuItem',
                'showAllNonBaseMenuItem',
                'translateVoice',
                'startRecord',
                'stopRecord',
                'onRecordEnd',
                'playVoice',
                'pauseVoice',
                'stopVoice',
                'uploadVoice',
                'downloadVoice',
                'chooseImage',
                'previewImage',
                'uploadImage',
                'downloadImage',
                'getNetworkType',
                'openLocation',
                'getLocation',
                'hideOptionMenu',
                'showOptionMenu',
                'closeWindow',
                'scanQRCode',
                'chooseWXPay',
                'openProductSpecificView',
                'addCard',
                'chooseCard',
                'openCard'
            ]
        });

        wx.ready(function () {
            var shareData = {
                title: '分利宝招聘信息',
                link: [[${link}]],
                imgUrl: 'http://demo.open.weixin.qq.com/jssdk/images/p2166127561.jpg',
                desc: '分利宝招聘信息',
            };
            wx.onMenuShareTimeline(shareData);
            wx.onMenuShareAppMessage(shareData);

        });

        wx.error(function (res) {
            alert(res.errMsg);
        });
    </script>

</head>
<body ontouchstart="">
<div class="wxapi_container">
    <a th:href="@{${redirect}}" class="btn btn_primary" id="checkJsApi">查看招聘信息</a>
</div>
</body>

</html>
